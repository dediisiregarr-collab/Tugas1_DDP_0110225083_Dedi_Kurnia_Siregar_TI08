<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Profile{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1c1a6fff 0%, #051118ff 100%);
            --secondary-gradient: linear-gradient(135deg, #131146ff 0%, #57f5aeff 100%);
            --success-gradient: linear-gradient(135deg, #0d2d49ff 0%, #0c0774ff 100%);
            --warning-gradient: linear-gradient(135deg, #0b00a5ff 0%, #1a224fff 100%);
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        body {
            font-family: 'Poppins', sans-serif;
            padding-top: 80px;
            background: linear-gradient(135deg, #01010bff 0%, #090333ff 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: backgroundMove 15s ease infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes backgroundMove {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        .navbar {
            background: rgba(23, 2, 54, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
            transition: all 0.3s ease;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            background: var(--light-color);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-link {
            color: var(--light-color) !important;
            font-weight: 500;
            margin: 0 15px;
            position: relative;
            transition: all 0.3s;
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--primary-gradient);
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        
        .nav-link:hover::before,
        .nav-link.active::before {
            width: 100%;
        }
        
        .nav-link:hover {
            transform: translateY(-2px);
        }
        
        .page-content {
            position: relative;
            z-index: 1;
        }

        .page-header {
            background: transparent;
            color: white;
            padding: 80px 0;
            margin-bottom: 50px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .page-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(7, 3, 49, 0.1) 0%, transparent 70%);
            animation: headerPulse 8s ease infinite;
        }
        
        @keyframes headerPulse {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(10px, 10px) scale(1.1); }
        }
        
        .page-header h1 {
            font-weight: 700;
            font-size: 3.5rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .page-header .lead {
            font-size: 1.3rem;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }
        
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            background: white;
            overflow: hidden;
            position: relative;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .card:hover::before {
            left: 100%;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }
        
        .gradient-card {
            background: var(--primary-gradient);
            color: white;
        }
        
        .gradient-card-pink {
            background: var(--secondary-gradient);
            color: white;
        }
        
        .gradient-card-blue {
            background: var(--success-gradient);
            color: white;
        }
        
        .gradient-card-yellow {
            background: var(--warning-gradient);
            color: white;
        }
        
        .btn-gradient {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-gradient:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
            color: white;
        }
        
        .progress {
            height: 25px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.05);
            overflow: visible;
        }
        
        .progress-bar {
            border-radius: 15px;
            position: relative;
            overflow: visible;
            animation: progressAnimation 1.5s ease-out;
        }
        
        @keyframes progressAnimation {
            from { width: 0; }
        }

        .icon-float {
            animation: floatIcon 3s ease-in-out infinite;
        }
        
        @keyframes floatIcon {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        footer {
            background: rgba(2, 10, 41, 0.95);
            backdrop-filter: blur(10px);
            color: white;
            padding: 30px 0;
            margin-top: 80px;
            position: relative;
            z-index: 1;
        }
        
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 10px;
        }
        
        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 2.5rem;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-user-circle"></i> MyProfile
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" 
                           href="{% url 'home' %}">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}" 
                           href="{% url 'about' %}">
                            <i class="fas fa-user"></i> About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'gallery' %}active{% endif %}" 
                           href="{% url 'gallery' %}">
                            <i class="fas fa-images"></i> Gallery
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="page-content">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-3">
                    <h5>Connect With Me</h5>
                    <div class="social-links mt-3">
                        <a href="https://github.com/dediisiregarr-collab" class="text-white mx-2" style="font-size: 1.5rem;"><i class="fab fa-github"></i></a>
                        <a href="https://www.linkedin.com/in/dedi-kurnia-siregar-017734277/" class="text-white mx-2" style="font-size: 1.5rem;"><i class="fab fa-linkedin"></i></a>
                        <a href="https://www.instagram.com/dedisiregarr_12/" class="text-white mx-2" style="font-size: 1.5rem;"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            <hr style="border-color: rgba(255,255,255,0.2);">
            <p class="mb-0">&copy; 2026 MyPortfolio. Dedi Kurnia Siregar</p>
        </div>
    </footer>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
